<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>非主流适配方案</title>
</head>
<body>
	<!-- 
	非主流的适配方案：
	1.页面的真实尺寸会比在设备上的尺寸要大几倍
	2.假设设备时iphone4 ->320px ->王爷尺寸640px
	3.缩放操作，有2倍的 有3倍的 和屏幕像素比有关系
	4.什么是 像素(物理像素) px(页面的尺寸单位)
	5.物理像素：是设备显示屏的最小可视颗粒的大小  以前的手机(直板手机)
	6.现在有 高清显示屏 视网膜屏 retina屏（肉眼看不见最小颗粒）
	7.显示的效果就提高了，更细腻，但是在显示同等质量的图片的时候，会产生模糊效果。 

	8.在 屏幕像素比(一个px宽的屏幕能放几个物理像素) 高的设备  图片（非矢量）显示会模糊
	9.提高网页的清晰度 根据屏幕的像素比 来缩放网页
	10.但是这样的适配方案成本非常高
	11.一般的企业开发中使用的还是标准化设置（主流适配方案）

	在高清显示屏当中：图片可能会失真（模糊）
 -->
</body>
</html>
